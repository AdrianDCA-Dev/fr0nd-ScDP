<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Bienvenido
      <small>Proyetos Finales</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
      <li class="active">Proyectos FInales</li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="box box-info">
          <div class="box-header">
            <h3 class="box-title">Lista Proyectos</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body table-responsive">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover">
              <thead>
              <tr>
                <th><b>N</b></th>
                <th>
                  <b>Facultad</b>
                </th>
                <th>
                  <b>Carrera</b>
                </th>
                <th>
                  <b>Proyecto</b>
                </th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of data; let i= index">
                <td><b>{{i+1}}</b></td>
                <td><b>{{item.inscripcion.user.persona.carrera.facultad.nombre}}</b></td>
                <td><b>{{item.inscripcion.user.persona.carrera.nombre}}</b></td>
                <td><b>{{item.nombre}}</b></td>
              </tr>
              </tbody>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
  </section>
  <!-- /.content -->
</div>
