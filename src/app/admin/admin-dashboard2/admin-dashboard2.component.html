  <!-- Main content -->
  <section class="content">
    <div>

    </ngu-carousel>

    <br>
    <br>
    <div class="content">
    <ngu-carousel
      [inputs]="carouselTile">

      <ngu-item NguCarouselItem *ngFor="let item of carouselTileItem">
        <img src="{{item}}" alt="" draggable="false">
      </ngu-item>

      <button NguCarouselPrev class='leftRs'>&lt;</button>
      <button NguCarouselNext class='rightRs'>&gt;</button>
    </ngu-carousel>
    </div>
