  <div class="body"></div>
  <div class="grad"></div>
  <div class="header">
    <div>UPDS</div>
  </div>
  <br>
  <div class="login">
    <div class="alert alert-danger alert-dismissible" role="alert" *ngIf="errorCredentials">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      Usuario no valido.
    </div>
    <form [formGroup]="f" novalidate>
      <div class="form-group has-feedback" [ngClass]="{'has-success': f.controls['email'].valid,
                'has-error': f.controls['email'].invalid && (f.controls['email'].touched || f.controls['email'].dirty)}">
        <input type="email" formControlName="email" class="form-control" id="InputEmail" placeholder="Email">
        <span *ngIf="f.controls['email'].valid" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
        <span *ngIf="f.controls['email'].invalid && (f.controls['email'].touched || f.controls['email'].dirty)">
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                <span class="text-danger">E-mail inválido.</span>
              </span>
      </div>
      <div class="form-group has-feedback" [ngClass]="{'has-success': f.controls['role'].valid,
                'has-error': f.controls['role'].invalid && (f.controls['role'].touched || f.controls['role'].dirty)}">
        <select type="text" class="form-control" formControlName="role" title="Seleccionar Modalidad"
                [class.form-control-danger]="f.controls['role'].invalid && f.controls['role'].touched">
          <option *ngFor="let rol of dataRol" [value]="rol.id">
            {{rol.name}}
          </option>
        </select>
        <small class="form-text error" *ngIf="f.controls['role'].hasError('required') && (f.controls['role'].touched || f.controls['role'].dirty)">
          Campo es obligatorio!
        </small>
      </div>
      <div class="form-group" [ngClass]="{'has-success': f.controls['password'].valid,
                 'has-error': f.controls['password'].invalid && (f.controls['password'].touched || f.controls['password'].dirty)}">
        <input type="password" formControlName="password" class="form-control" id="InputPassword" placeholder="Password">
        <span class="text-danger" *ngIf="f.controls['password'].invalid && (f.controls['password'].touched || f.controls['password'].dirty)">Campo obligatorio.</span>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="f.invalid" (click)="onSubmit()">Iniciar session</button>
    </form>
  </div>
</div>
